
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .email-container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 5%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            font-size: 1.5em;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: left;
        }
        .file-data {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 1em;
            overflow-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        .footer {
            font-size: 0.9em;
            color: #777777;
            padding: 15px;
            border-top: 1px solid #ddd;
            margin-top: 10px;
        }
        @media (max-width: 480px) {
            .header {
                font-size: 1.3em;
                padding: 10px;
            }
            .file-data {
                font-size: 0.9em;
            }
            .download-btn {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            ðŸ“© Secure File Delivery
        </div>
        <div class="content">
            <p><strong>File Name:</strong> {{.filename}}</p>
            <p><strong>Created At:</strong>{{.time}}</p>
            <div class="file-data">
                {{.filedata}}
            </div>
            <a href="{{.downloadlink}}" class="download-btn" download>ðŸ“¥  Download File</a>
        </div>
        <div class="footer">
            &copy; 2025 CRYPTIX. All rights reserved.
        </div>
    </div>
</body>
</html>
